<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sidebar</title>
</head>
<body>
    <input type="checkbox" id="check">
    <label class="button bars" for="check"><i class="fas fa-bars"></i></label>
    <div class="side-bar">
        <div class="title">
            <div class="logo">Primemediasoft</div>
    
            <label class="button cancel" for="check"><i class="fas fa-times"></i></label>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-link"></i>About Us</a></li>
            <li><a href="#"><i class="fas fa-stream"></i>Services</a></li> 
            <li><a href="#"><i class="fa-solid fa-calendar-days"></i>Gallery</a></li>
            <li><a href="#"><i class="fa-regular fa-circle-question"></i>Media house</a></li>
            <li><a href="#"><i class="fa-light fa-money-bill"></i>Policy</a></li>
            <li><a href="#"><i class="fa-solid fa-flashlight"></i>Managers</a></li>
            <li><a href="#"><i class="fa-solid fa-money-bill-wave"></i>Directors</a></li>
            <li><a href="#"><i class="fas fa-comments"></i>Contact Us</a></li>
        </ul>
        <div class="media-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
